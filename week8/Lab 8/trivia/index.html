<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to questions
        document.addEventListener('DOMContentLoaded', function(){
            let correctAnswer = document.querySelector('.correct');
            correctAnswer.addEventListener('click', function(){
                correctAnswer.style.backgroundColor = 'green';
                document.querySelector('#mcqFeedback').innerHTML = 'Correct!';
            });

            let incorrectAnswer = document.querySelectorAll('.incorrect');
            for (let i  = 0; i < incorrectAnswer.length; i++){
                incorrectAnswer[i].addEventListener('click', function(){
                    incorrectAnswer[i].style.backgroundColor = 'red';
                    document.querySelector('#mcqFeedback').innerHTML = 'Incorrect';
                });
            }

            let checkButtons = document.querySelectorAll('.check');
            let freeResponseFeedbacks = document.querySelectorAll('.freeResponseFeedback');
            let answers = ['JavaScript', 'Bootstrap'];
            let inputs = document.querySelectorAll('.inputValue');

            for (let c = 0; c < checkButtons.length; c++) {
                checkButtons[c].addEventListener('click', function(){
                    if (inputs[c].value === answers[c]) {
                        inputs[c].style.backgroundColor = 'green';
                        freeResponseFeedbacks[c].innerHTML = 'Correct!';
                    } else {
                        inputs[c].style.backgroundColor = 'red';
                        freeResponseFeedbacks[c].innerHTML = 'Incorrect';
                    }
                });
            }
         });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <div>
                <h3>What does HTML stand for?</h3>

                <button class= 'incorrect'>HyperText Modules Language</button>
                <button class= 'incorrect'>HyperText Model Language</button>
                <button class= 'correct'>HyperText Markup Language</button>

                <p id = 'mcqFeedback'></p>
            </div>
        </div>
        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <div>
                <h3>What programming language is used for web development?</h3>

                <input type='text' class = 'inputValue'></input>
                <button class = 'check'>Check Answer</button>

                <p class = 'freeResponseFeedback'></p>

                <h3>What is the most popular framework for Front-End Developement?</h3>

                <input type='text' class = 'inputValue'></input>
                <button class = 'check'>Check Answer</button>

                <p class = 'freeResponseFeedback'></p>
            </div>
        </div>
    </div>
</body>

</html>
